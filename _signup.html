<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<style>
body{background:#43e97b;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;}
.box{background:white;padding:30px;width:300px;border-radius:10px;}
input,select,button{width:100%;padding:10px;margin:8px 0;}
button{background:#43e97b;border:none;}
</style>
</head>
<body>
<div class="box">
<h2>Signup</h2>
<form method="post">
<input name="username" placeholder="Username">
<input type="password" name="password" placeholder="Password">
<select name="role">
<option value="student">Student</option>
<option value="admin">Admin</option>
</select>
<button>Create</button>
</form>
</div>
</body>
</html>
