<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{background:#4facfe;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;}
.box{background:white;padding:30px;width:300px;border-radius:10px;}
input,button{width:100%;padding:10px;margin:8px 0;}
button{background:#4facfe;color:white;border:none;}
</style>
</head>
<body>
<div class="box">
<h2>Login</h2>
<form method="post">
<input name="username" placeholder="Username">
<input type="password" name="password" placeholder="Password">
<button>Login</button>
</form>
<p><a href="/signup">Create Account</a></p>
</div>
</body>
</html>
